<head>
    <title>Create a Tag!</title>
</head>

<body>
    <div class="title">
        <h1>Upload a tag to Photoshare</h1>
    </div>
    <form method="post" enctype="multipart/form-data" action="/tag_new">
        <label for="description">Write your tag</label>
        <input type="text" name="description" required='true' /><br />
        <input type="submit" value="Create Tag" />
    </form>
</body>
