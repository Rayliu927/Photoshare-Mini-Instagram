<head>
    <title>Create a album!</title>
</head>

<body>
    <div class="title">
        <h1>Upload a album to Photoshare</h1>
    </div>
    <form method="post" enctype="multipart/form-data" action="/albums_create">
        <label for="album_name">Name for the Album</label>
        <input type="text" name="album_name" required='true' /><br />
        <input type="submit" value="Create" />
    </form>
</body>
